<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h3 mb-4 text-center">Login</h1>

            <form id="loginForm" class="needs-validation" novalidate>
            
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
                <div class="valid-feedback">Looks good.</div>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </div>

            
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" minlength="6" required>
                <div class="valid-feedback">OK.</div>
                <div class="invalid-feedback">Password is required (min 6 chars).</div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
                <div class="valid-feedback d-block">Optional.</div>
                <div class="invalid-feedback d-block">You can leave this unchecked.</div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Sign in</button>
              <p class="mt-3 mb-0 text-center">No account?
                <a href="register.html">Register</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
